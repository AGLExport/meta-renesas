#@TYPE: Machine
#@NAME: Eagle machine
#@DESCRIPTION: Machine configuration for running Eagle

SOC_FAMILY = "r8a77970"

DEFAULTTUNE ?= "cortexa53"
require conf/machine/include/tune-cortexa53.inc
require conf/machine/include/rcar-common.inc

# Device tree for V3x
require conf/machine/include/v3x-dtb.inc

# V3M u-boot configure
UBOOT_CONFIG ??= "eagle"
UBOOT_CONFIG[eagle] = "r8a77970_eagle_defconfig"

# Set Image & SDK name for V3x
IMAGE_NAME_r8a77970 = "${IMAGE_BASENAME}-v3x${IMAGE_VERSION_SUFFIX}"
IMAGE_LINK_NAME_r8a77970 = "${IMAGE_BASENAME}-v3x"
SDK_NAME_r8a77970 = "${DISTRO}-${TCLIBC}-${SDKMACHINE}-${IMAGE_BASENAME}-${TUNE_PKGARCH}-v3x"
